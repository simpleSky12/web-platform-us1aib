<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
    <style>
      .layout {
        display: flex;
        justify-content: space-between;
        padding: 20px 0;
        border-bottom: 1px solid;
      }
      .item {
        margin: 0 20px;
        width: 100px;
        height: 100px;
        background: lightblue;
      }
      .item:nth-child(2):last-child {
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="item"></div>
    </div>
    <div class="layout">
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="layout">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="layout">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
